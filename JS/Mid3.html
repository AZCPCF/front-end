<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body onmousemove="mouseOver(event)">
    <div class="box" id="box"></div>
    <script>
        const mouseOver = event => document.getElementById('box').style.margin = `${event.clientY - 100}px ${event.clientX - 100}px`
    </script>
</body>

</html>
