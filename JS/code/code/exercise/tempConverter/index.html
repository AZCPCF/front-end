<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C° to F°</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Converter <span class="c">°C</span> to <span class="f">°F</span></h1>
    <div class="input">
        <input type="text" id="input" placeholder="°C">
        <span id="result"></span>
        <div class="buttons">
            <button type="submit" onclick="resetB()">RESET</button>
            <button type="submit" onclick="convertB()">CONVERT</button>
            <button type="submit" onclick="changeB()">CHANGE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
